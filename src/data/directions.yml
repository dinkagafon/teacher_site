reading:
  name: Словолодочки
  full_name: Обучение чтению по методике Словолодочки
  age: 4 - 7 лет
  discription: Глубокая проработка навыка чтения в правильной и увлекательной форме приведет ребенка к успеху в его образовании

pre_school:
  name: Подготовка к школе
  full_name: Подготовка к школе
  age: дошкольники
  discription: Обучение основным предметам, направленное на появлении у дошкольников осмысленных знаний об устройстве мира и общества

primary_school:
  name: Начальная школа
  full_name: Начальная школа
  age: 1 - 4 класс
  discription: Помощь в понимании предмета, выполнение домашних заданий, углубленное изучение тем, улучшение общего развития и успеваемости

cognition:
