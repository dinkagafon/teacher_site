speed_reading:
  name: Скорочтение
  full_name: Обучение скорочтению
  age: 6 - 11 лет
  discription: Развитие способности быстрого восприятия текстовой информации при использовании особых способов чтения

mental:
  name: Ментальная арифметика
  full_name: Ментальная арифметика
  age: любой возвраст
  discription: Развитие детского интеллекта с помощью быстрого счета в уме.  Улучшает воображение и креативность и гармонично развивает оба полушария мозга

olimpiad_math:
