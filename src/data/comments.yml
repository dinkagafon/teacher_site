- author: Роксана, 30 лет
  text: |
    Курсы по ментальной арифметике изначально мне подарили на работе. Раньше только слышала о них, но сама никогда не интересовалась, т.к. была уверена, что это только для детей! Но я настолько втянулась и мне понравились эти курсы, что после окончания моих 16 уроков, я решила продолжить дальше занятия, т.к. видела результат, а именно: улучшается концентрация, память, скорость мышления. И хотела бы сказать СПАСИБО в первую очередь Юлие Михайленко (моему преподавателю) за профессионализм, чуткость, терпение и индивидуальный подход к каждому ученику! Думаю, что на продолжение моих занятий повлияла именно она, благодаря ее подходу мне всегда было интересно! В будущем также буду рекомендовать Юлию Всем, у кого есть детки и даже взрослым, которые  как и я, захотели прокачать себя!
  directs:
    - mental

- author: Екатерина Ч., мама Александра, 5 лет
  text: Мой сын умный мальчик, но у него сложности с усидчивостью и внимательностью. Из-за этого были и проблемы с усвоением материала. Юлию Борисовну нам горячо рекомендовали, и мы решили добавить дополнительные занятия математикой. Практически сразу не только улучшился балл, но и владение материалом стало другим, занятия очень помогают. Отдельно хочу отметить прекрасное чувство юмора, энергичность, позитивный настрой. Сыну очень нравятся и уроки, и подача материала. Он занимается с удовольствием, и воспринимать математику стал с интересом
  directs:
    - math

