- author: Александра К., мама Василисы, 3 класс
  text: Юлия Борисовна с первого занятия нашла общий язык с моей дочерью, которая была серьезно демотивирована и разочарована учебой в своей предыдущей школе. Задача стояла возродить интерес к математике и преодолеть пробелы знаний ребенка.Достаточно быстро с появлением первых успехов у дочки начал появляться энтузиазм к предмету, исчезло чувство его неприятия, появилась гордость собой, что у нее получается то, что раньше представлялось сложным и непонятным.. Юлия Борисовна создала максимально комфортную дружескую атмосферу взаимодействия, что очень позитивно влияло на учебный процесс. При этом занятия были максимально содержательными, а темп освоения материала достаточно высоким при условии, что учебный план был на порядок сложнее школьной программы. Занимались в летний период и к началу школы результаты этой работы успешно конвертировались в реальные отличные оценки у ребенка! Спасибо большое Юлии Борисовне за профессионализм, понимание, терпение, нацеленность на результаты обучения ребенка! Отдельное спасибо за то, что процесс обучения проходит в  атмосфере психологического комфорта , что дает моему ребенку дополнительные стимулы самостоятельно стремиться к поиску решений поставленных задач!
  directs:
    - math

- author: Евгений И., папа Евы, 7 класс
  text: Нам знакомо чувство, когда занимаешься чем-то по настоящему интересным, чем-то что у тебя получается лучше, чем у многих других! Очень классно, когда это занятие становится для тебя профессией, когда ты занимаешься любимым делом и всегда вкладываешь в него душу. Когда в жизни встречаешь такого человека, это большая удача, потому что результаты работы с таким человеком всегда очень высокие!  Юлия Борисовна именно такой Учитель! Учитель, с которым результаты всегда превосходят ожидания! Учитель, с которым ребенок легко осваивает сложный материал и показывает отличные результаты по успеваемости! Юлия Борисовна не просто профессионально делает свою работу, но и по-настоящему получает от нее удовольствие и вкладывает в свое дело всю душу, для меня это очень ценно и важно! Мне очень повезло, что у моего ребенка такой Учитель! Ребенок, после занятий с Юлий Борисовной, испытывает стабильное чувство уверенности в своих знаниях, на всех контрольных и самостоятельных всегда подтверждает высокий уровень знаний отличными оценками!
  directs:
    - math

