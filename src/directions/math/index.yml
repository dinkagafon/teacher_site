faq_block:
  - q: Сколько стоит занятие?
    a: Стоимость занятия зависит от типа и времени занятия. Индивидуальное занятие - от 1750 руб., 2 ученика - от 1000 руб., в мини-группе - от 750 руб., более 5 учеников - от 500 руб. (только оффлайн).
  - q: Сколько длится занятие?
    a: Стандартное занятиe длится 55 минут.
  - q: Как часто должны проходить занятия?
    a: Частота занятий обговаривается индивидуально. В большинстве случаев необходимо 1-2 занятия в неделю.
  - q: В каком формате проходят занятия?
    a: Занятия проходят в онлайн формате на платформе ZOOM или оффлайн в г.Щелково, площаль Ленина, 5
  - q: Какие каналы связи между репетитором и родителем существуют?
    a: Связаться со мной можно по телефону +7 (915) 355-64-31 или в мессенджерах Telegram, WhatsApp.
  - q: Какова ваша система оплаты за занятие?
    a: Индивидуальные и групповые занятия (1 раз в неделю) оплачиваются один раз в месяц (до 5 числа текущего месяца). Индивидуальные (от 2 занятий в неделю) - по договоренности. Отмена или перенос занятий возможны не менее, чем за 24 часа. Перерасчёт и отмена менее, чем за 24 часа производятся только в случае болезни ученика.
